<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Stephanie's Christmas Workshop</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Mountains+of+Christmas:wght@700&family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
      }
      body {
        margin: 0;
        overflow-x: hidden;
        overflow-y: auto;
        font-family: "Quicksand", sans-serif;
        background: #f8fafc;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .font-festive {
        font-family: "Mountains of Christmas", cursive;
      }
      .font-round {
        font-family: "Comfortaa", cursive;
      }
      canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
      }
      .ui-layer {
        position: relative;
        z-index: 10;
        min-height: 100dvh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .custom-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes iconBounce {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-3px) scale(1.03);
        }
      }
      .icon-bounce {
        animation: iconBounce 1.6s ease-in-out infinite;
        will-change: transform;
      }
      .shimmer {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "three": "https://esm.sh/three@^0.182.0"
        }
      }
    </script>
  </head>

  <body>
    <!-- âœ… Local BGM (put file at: public/assets/christmas-morning-glow-455054.mp3) -->
    <audio id="bgm" preload="auto" loop>
      <source src="bgm.mp3" type="audio/mpeg" />
    </audio>

    <div id="game-container"></div>
    <div id="root"></div>

    <script src="https://pixijs.download/v7.3.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
